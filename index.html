<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Specify the version of Internet Explorer (IE) that the web page should be rendered as. This meta tag is used to control the "document compatibility mode" of Internet Explorer. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <div class="calculator">
      <!-- Display -->
      <input type="text" id="result" readonly />

      <!-- ฺButtons -->
      <div class="buttons">
        <button class="clear">C</button>
        <button class="operator">÷</button>
        <button class="operator">x</button>
        <button class="operator">-</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">+</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="equals">=</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="delete">DEL</button>
        <button class="number">0</button>
        <button class="decimal">.</button>
      </div>
    </div>
    <footer>
      <p>©Copyright 2023 by Chanatinart.k</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
